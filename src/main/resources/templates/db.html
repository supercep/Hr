<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'db')}">

<body>

<div class="content">
    <div class="row">
        <div class="col-12">
            <div class="card card-chart">
                <div class="card-header ">
                    <div class="row">
                        <div class="col-sm-6 text-left">
                            <h5 class="card-category">Total Shipments</h5>
                            <h2 class="card-title">Performance</h2>
                        </div>
                        <div class="col-sm-6">
                            <div class="btn-group btn-group-toggle float-right" data-toggle="buttons">
                                <label class="btn btn-sm btn-primary btn-simple active" id="0">
                                    <input type="radio" name="options" checked>
                                    <span class="d-none d-sm-block d-md-block d-lg-block d-xl-block">Accounts</span>
                                    <span class="d-block d-sm-none">
                          <i class="tim-icons icon-single-02"></i>
                        </span>
                                </label>
                                <label class="btn btn-sm btn-primary btn-simple" id="1">
                                    <input type="radio" class="d-none d-sm-none" name="options">
                                    <span class="d-none d-sm-block d-md-block d-lg-block d-xl-block">Purchases</span>
                                    <span class="d-block d-sm-none">
                          <i class="tim-icons icon-gift-2"></i>
                        </span>
                                </label>
                                <label class="btn btn-sm btn-primary btn-simple" id="2">
                                    <input type="radio" class="d-none" name="options">
                                    <span class="d-none d-sm-block d-md-block d-lg-block d-xl-block">Sessions</span>
                                    <span class="d-block d-sm-none">
                          <i class="tim-icons icon-tap-02"></i>
                        </span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="chart-area">
                        <canvas id="chartBig1"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12">
        <div class="card ">
            <div class="card-header">
                <h4 class="card-title"> Вакансии</h4>
            </div>
            <div class="card-body ">
                <div class="table-responsive">
                    <table class="table tablesorter " id="">
                        <thead class="text-primary">
                        <tr>
                            <th colspan="2"> Id</th>
                            <th colspan="2"> Name</th>
                            <th colspan="2"> Premium</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${items.empty}">
                            <td colspan="6"> No vacancy Available</td>
                        </tr>
                        <tr th:each="item : ${items}">
                            <td colspan="2"><span th:text="${item.id}"> Id </span></td>
                            <td colspan="2"><span th:text="${item.name}"> Name </span></td>
                            <td colspan="2"><span th:text="${item.premium}"> Premium </span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
</div> <!--Открывающий тэг на шаблонной странице-->
</div> <!--Открывающий тэг на шаблонной странице-->
<span th:replace="~{fragments/footer :: footer (~{::body},'db')}"></span>
</body>
</html>
